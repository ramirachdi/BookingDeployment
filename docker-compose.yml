services:
  booking-backend:
    build:
      context: ./BookingBackend
      dockerfile: Dockerfile
    env_file:
      - ./BookingBackend/.env
    ports:
      - "3000:3000" # Adjust if your backend runs on a different port
    environment:
      - DATABASE_URL=mysql://root:root@db:3306/booking
    depends_on:
      - db

  booking-frontend:
    build:
      context: ./BookingFrontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001" # Standard ReactJS port
    depends_on:
      - booking-backend # Assuming the frontend needs to communicate with the backend

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=booking
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_ROOT_HOST=booking
      - MYSQL_TCP_PORT=3306
    volumes:
      - mysql_data:/var/lib/mysql

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

volumes:
  mysql_data:

networks:
  monitoring:
    driver: bridge
